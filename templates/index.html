<!DOCTYPE html>
<html>
<head>
  <title>Social Media Sentiment Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>ðŸ“Š Social Media Sentiment Dashboard</h1>

    <form method="post">
      <label>Select Category:</label>
      <select name="category" onchange="this.form.submit()">
        {% for cat in categories %}
          <option value="{{ cat }}" {% if selected == cat %}selected{% endif %}>{{ cat }}</option>
        {% endfor %}
      </select>
    </form>

    <div class="visuals">
      <div class="graph">
        <h2>Sentiment Bar Graph</h2>
        <img src="data:image/png;base64,{{ bar_chart }}" />
      </div>

      <div class="graph">
        <h2>Word Cloud</h2>
        <img src="data:image/png;base64,{{ wordcloud }}" />
      </div>
    </div>
  </div>
</body>
</html>
